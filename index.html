<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Slider</title>
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Aguafina+Script|Amatic+SC:400,700" rel="stylesheet">        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="higher-class-component">
            <div class="perspective-div">
                <div class="page-container">
                    <div id="hush-map" class="initial container">

                        <div class="changing-page">
                        </div>

                        <div class="row header-parent">
                            <div class="row">
                                <div class="hush-map-header
                                col-mobile-6
                                col-small-mobile-6
                                col-tablet-6
                                col-small-laptop-6
                                col-biggest-6
                                offset-col-biggest-3
                                offset-col-tablet-3
                                offset-col-small-mobile-3
                                offset-col-small-laptop-3
                                offset-col-mobile-3">
                                    Photo informer
                                </div>
                            </div>
                            <div class="row">
                                <div class="container slide-container">
                                    <div class="row slide initial">
                                        <div class="col-mobile-3 col-small-mobile-5">
                                            <span class="left-slide-bar"><</span>
                                        </div>
                                        <div class="offset-col-small-mobile-2 offset-col-mobile-6 col-small-mobile-5 col-mobile-3">
                                            <span class="right-slide-bar">></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="intrance-info
                                offset-col-all-2
                                col-all-8">
                                    <div>
                                        <span>|</span>
                                        <span>F</span>
                                        <span>i</span>
                                        <span>l</span>
                                        <span>l</span>
                                        <span class="space">&nbsp&nbsp</span>
                                    </div>
                                    <div>
                                        <span>t</span>
                                        <span>h</span>
                                        <span>e</span>
                                        <span class="space">&nbsp&nbsp</span>
                                    </div>
                                    <div>
                                        <span>g</span>
                                        <span>a</span>
                                        <span>p</span>
                                        <span>s</span>
                                        <span class="space">&nbsp&nbsp</span>
                                    </div>
                                    <div>
                                        <span>t</span>
                                        <span>o</span>
                                        <span class="space">&nbsp&nbsp</span>
                                    </div>
                                    <div>
                                        <span>s</span>
                                        <span>e</span>
                                        <span>a</span>
                                        <span>r</span>
                                        <span>c</span>
                                        <span>h </span>
                                        <span class="space">&nbsp&nbsp</span>
                                    </div>
                                    <div>
                                        <span>p</span>
                                        <span>h</span>
                                        <span>o</span>
                                        <span>t</span>
                                        <span>o</span>
                                        <span class="space">&nbsp&nbsp</span>
                                    </div>
                                    <div>
                                        <span>d</span>
                                        <span>e</span>
                                        <span>t</span>
                                        <span>a</span>
                                        <span>i</span>
                                        <span>l</span>
                                        <span>s</span>
                                        <span>|</span>
                                    </div>
                                </div>
                            </div>

                            <div class=" initial-inputs-container
                            col-small-mobile-10
                            col-mobile-10
                            col-tablet-10
                            col-small-laptop-10
                            col-laptop-6
                            col-biggest-6
                            offset-col-biggest-3
                            offset-col-laptop-3
                            offset-col-small-laptop-1
                            offset-col-tablet-1
                            offset-col-small-mobile-1
                            offset-col-mobile-1">
                                <div class="row">
                                    <div id="error-massage" class="offset-col-small-mobile-2 offset-col-mobile-2 col-small-mobile-8 col-mobile-8">
                                    </div>
                                </div>
                                <label class="category-label ">Category<input value="dog" class="input-category-name"></label>
                                <label class="number-label ">Number of elements<input value="30" class="input-number-of-elements"></label
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="search-button-container offset-col-small-mobile-4  offset-col-mobile-4  col-small-mobile-4 col-mobile-4">
                        <button class="search-button ">Search</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="photo-slider">
            <div class="close-slider">
                <div></div>
                <div></div>
            </div>
            <div class="img-parent">
                <img>
            </div>
        </div>
        <div class="menu">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="close-menu-laptop-layout">
            <div></div>
            <div></div>
        </div>
        <div class="opened-menu">
            <ul class="opened-menu-list">
                <li id="menu-list-new-category">Add new category</li>
                <li id="menu-list-categories">Categories</li>
                <li id="menu-list-sort">Sort</li>
                <li id="menu-list-add">Add new element</li>
                <li id="menu-list-delete">Delete current category</li>
            </ul>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="js/out.js"></script>
    </body>
</html>
